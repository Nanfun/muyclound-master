spring:
  cloud:
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
        - VM.*
      preferredNetworks:
        - 192.168
security:
  oauth2:
    client:
      clientId: muyclound-client-b2b
      clientSecret: muycloundClientSecret
      access-token-uri: http://muyclound.com/oauth/token
      user-authorization-uri: http://muyclound.com/oauth/authorize
    resource:
      user-info-uri: http://muyclound.com/umc/user
      prefer-token-info: false
      jwt:
        key-uri: http://muyclound.com/oauth/token_key