spring:
  aop:
    proxy-target-class: true
  cloud:
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
        - VM.*
      preferredNetworks:
        - 192.168
security:
  oauth2:
    client:
      clientId: muyclound-client-gateway
      clientSecret: muycloundClientSecret
      access-token-uri: http://muyclound.com/oauth/token
      user-authorization-uri: http://muyclound.com/oauth/authorize